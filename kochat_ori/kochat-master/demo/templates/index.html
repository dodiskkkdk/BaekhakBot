<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>백학봇 알파</title>

    <script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'auto',
            includedLanguages: 'ko,zh-CN,en,fr,ja',
            autoDisplay: false,
        }, 'google_translate_element');
    }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="{{ url_for('static', filename='./js/main.js') }}" type="text/javascript"></script>
    
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    
    <!--<script src="../static/js/main.js" type="text/javascript"></script>-->

    <link rel="profileimg" type="image/png" href="https://www3.chosun.ac.kr/sites/chosun/images/bs-char1.png">
    <link rel="lightmode" type="image/png" href="{{ url_for('static', filename='lightmode.png') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" id="main-css">
    <link href="{{ url_for('static', filename='css/darkmode_main.css') }}" rel="stylesheet" id="darkmode-css">
    <script>
        greet();
        onClickAsEnter();
    </script>
</head>

<body>

<div id="google_translate_element"></div>
    

  
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close_button"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">백학봇 데모</div>
        <input id="btnDisplayMode" class="dackmodebtn" type="image" src="https://cdn-icons-png.flaticon.com/512/1415/1415431.png" width="30px" height="30px" value="다크모드" onclick="setDisplayAppreance(this);">

    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input"
                   onkeyup="return onClickAsEnter(event)"
                   placeholder="내용을 입력하세요."/>
        </div>

        <div class="send_message"
             id="send_message"
             onclick="onSendButtonClicked()">

            <div class="icon"></div>
            <div class="text">보내기</div>
        </div>

    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar">
        <img class= "profileimg">
        </div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
</body>
</html>
